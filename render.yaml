services:
  - type: web
    name: grab-competitions-api
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: STRIPE_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://grabcompetitions.vercel.app
